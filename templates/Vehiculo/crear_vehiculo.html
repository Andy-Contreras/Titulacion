{% extends 'crear.html' %}
{% block formulario %}
    {% if form.placa.errors %}
        <div class="bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4 rounded-md mb-4" role="alert">
            <strong class="font-bold">Error al Grabar:</strong>
            <ul class="list-disc list-inside">
                {% for error in form.placa.errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
            
        </div>
    {% endif %}
    <div class="w-full border border-gray-300 p-2 rounded-md">
        <label for="placa" class="block text-lg font-bell mb-2">Placa</label>
        {{ form.placa }}
    </div>
    <div class="w-full border border-gray-300 p-2 rounded-md">
        <label for="anio" class="block text-lg font-bell mb-2">Año Vehículo</label>
        {{ form.anio }}
    </div>
    <div class="w-full border border-gray-300 p-2 rounded-md">
        <label for="color" class="block text-lg font-bell mb-2">Color</label>
        {{ form.color }}
    </div>
    <div class="w-full border border-gray-300 p-2 rounded-md">
        <label for="modelo" class="block text-lg font-bell mb-2">Modelo</label>
        {{ form.modelo }}
    </div>
{% endblock %}
