{% extends 'listado.html' %}
{% block th %}
	<th class="border border-gray-200 px-4 py-2  font-bell text-gray-600">Placa</th>
	<th class="border border-gray-200 px-6 py-3  font-bell text-gray-600">Año Vehículo</th>
	<th class="border border-gray-200 px-6 py-3  font-bell text-gray-600">Color</th>
	<th class="border border-gray-200 px-6 py-3  font-bell text-gray-600">Modelo</th>
{% endblock %}
{% block td %}
	<td class="px-6 py-4 text-gray-800">{{ object.placa }}</td>
	<td class="px-6 py-4 text-gray-500">{{ object.anio  }}</td>
	<td class="px-6 py-4 text-gray-500">{{ object.color }}</td>
	<td class="px-6 py-4 text-gray-500">{{ object.modelo }}</td>
{% endblock %}
